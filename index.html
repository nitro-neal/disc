<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DiscFinder - Disc Golf Webapp</title>
    <meta name="description" content="Find your perfect disc golf disc. Search thousands of discs, compare flight paths, and build the perfect bag for your game." />
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#0082f4" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="DiscFinder" />
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/disc/manifest.json" />
    <script>
      // GitHub Pages SPA support
      (function(){
        var redirect = sessionStorage.redirect;
        delete sessionStorage.redirect;
        if (redirect && redirect != location.href) {
          history.replaceState(null, null, redirect);
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
